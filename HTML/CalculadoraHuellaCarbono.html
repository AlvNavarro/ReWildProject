<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Huella de Carbono</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
        }
        th {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Huella de Carbono</h2>
    
    <label for="electricidad">Consumo de electricidad (kWh/mes):</label>
    <input type="number" id="electricidad">
    
    <label for="gas">Consumo de gas (m³/mes):</label>
    <input type="number" id="gas">
    
    <label for="transporte">Kilómetros recorridos en coche por mes:</label>
    <input type="number" id="transporte">
    
    <label for="tipoTransporte">Tipo de transporte:</label>
    <select id="tipoTransporte">
        <option value="0.2">Coche</option>
        <option value="0.05">Moto</option>
        <option value="0.01">Bicicleta/Pie</option>
        <option value="0.1">Transporte público</option>
    </select>
    
    <label for="dieta">Tipo de dieta:</label>
    <select id="dieta">
        <option value="2">Carnívoro</option>
        <option value="1.5">Omnívoro</option>
        <option value="1">Vegetariano</option>
        <option value="0.5">Vegano</option>
    </select>
    
    <label for="reciclaje">¿Reciclas regularmente?</label>
    <select id="reciclaje">
        <option value="-0.5">Sí</option>
        <option value="0">No</option>
    </select>
    
    <button onclick="calcularCarbono()">Calcular</button>
    
    <h3>Huella de carbono estimada:</h3>
    <table>
        <tr>
            <th>Fuente</th>
            <th>Emisiones (kg CO₂)</th>
        </tr>
        <tr>
            <td>Electricidad</td>
            <td id="resultadoElectricidad">0</td>
        </tr>
        <tr>
            <td>Gas</td>
            <td id="resultadoGas">0</td>
        </tr>
        <tr>
            <td>Transporte</td>
            <td id="resultadoTransporte">0</td>
        </tr>
        <tr>
            <td>Dieta</td>
            <td id="resultadoDieta">0</td>
        </tr>
        <tr>
            <td>Reciclaje</td>
            <td id="resultadoReciclaje">0</td>
        </tr>
        <tr>
            <th>Total</th>
            <th id="resultadoTotal">0</th>
        </tr>
    </table>
</div>

<script>
    function calcularCarbono() {
        let electricidad = document.getElementById('electricidad').value || 0;
        let gas = document.getElementById('gas').value || 0;
        let transporte = document.getElementById('transporte').value || 0;
        let tipoTransporte = parseFloat(document.getElementById('tipoTransporte').value);
        let dieta = parseFloat(document.getElementById('dieta').value);
        let reciclaje = parseFloat(document.getElementById('reciclaje').value);
        
        let huellaElectricidad = electricidad * 0.5;
        let huellaGas = gas * 2;
        let huellaTransporte = transporte * tipoTransporte;
        let huellaDieta = dieta * 10;
        let huellaReciclaje = reciclaje * 10;
        
        let totalHuella = huellaElectricidad + huellaGas + huellaTransporte + huellaDieta + huellaReciclaje;
        
        document.getElementById('resultadoElectricidad').innerText = huellaElectricidad.toFixed(2);
        document.getElementById('resultadoGas').innerText = huellaGas.toFixed(2);
        document.getElementById('resultadoTransporte').innerText = huellaTransporte.toFixed(2);
        document.getElementById('resultadoDieta').innerText = huellaDieta.toFixed(2);
        document.getElementById('resultadoReciclaje').innerText = huellaReciclaje.toFixed(2);
        document.getElementById('resultadoTotal').innerText = totalHuella.toFixed(2);
    }
</script>

</body>
</html>
